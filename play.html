        <div id="game"></div>

<script type="text/javascript">
let params = new URLSearchParams(location.search);
    EJS_player = '#game';
    if(params.get('data') === null){
        alert("Error!: Game is not found!");
    }else{
        var romdata = "https://allancoding.000webhostapp.com/app/emulatorjs/download.php?url="+params.get('data');
     EJS_gameUrl = romdata; // Url to Game rom
    }
    if(params.get('id') === null){
        alert("Warning!: Id is not set Netplay will not work!");
    }else{
     EJS_gameID = params.get('id'); // ID in your website, required for netplay.
    }
    if(params.get('core') === null){
        alert("Error!: Core is not set!");
    }else{
     EJS_core = params.get('core');
    }
    EJS_mouse = false; // SNES Mouse
    EJS_multitap = false; // SNES Multitap
    EJS_pathtodata = 'emulator/';
    if(params.get('name') === null){
    }else{
     document.title = "Emulatorjs | " + params.get('name');
     EJS_gameName = params.get('name');
    }
    if(params.get('img') === null || params.get('iurl') == 'false'){
        var sheet = window.document.styleSheets[0];
sheet.insertRule('.backg{ background-image :url("https://alniles.github.io/emulatorjs/emulator/img/icon.png") !important; }', sheet.cssRules.length);
    }else if(params.get('iurl') == 'true'){
     var sheet = window.document.styleSheets[0];
sheet.insertRule('.backg{ background-image :url("'+params.get('img')+'") !important; }', sheet.cssRules.length);
    }else{
         var w = window.innerWidth
|| document.documentElement.clientWidth
|| document.body.clientWidth;

var h = window.innerHeight
|| document.documentElement.clientHeight
|| document.body.clientHeight;
     var sheet = window.document.styleSheets[0];
sheet.insertRule('.backg{ background-image :url("https://via.placeholder.com/'+w+"x"+h+".png/000000/FFFFFF/?text="+params.get('name')+'") !important; }', sheet.cssRules.length);
    }
$(window).on( "load", function() {
    if(params.get('button') === null){
        alert("Warning! Button name not found!");
    }else{
   document.getElementById("start").innerHTML = params.get('button');
    }
});
</script>
